      //JQuary function-> Captures the input as it's being keyed into the input feild
      //and returns it to a the <returnSearchData variable.

      $("#newInput").on("keyup", function () {
        let inputValue = $(this).val();

       console.log(inputValue);

        let returnedSearchData = inputSearchReturn(inputValue, myArray);

        tableBuilder(returnedSearchData);
      });

      function inputSearchReturn(searchReturnValue, searchReturnArray) {
        let inputReturnArray = [];

        /*console.log(inputReturnArray);*/

        for (let i = 0; i < searchReturnArray.length; i++) {
          searchReturnValue = searchReturnValue.toLowerCase();
          /*console.log(searchValue);*/

          let name = searchReturnArray[i].artist_name.toLowerCase();

          if (name.includes(searchReturnValue)) {
            inputReturnArray.push(searchReturnArray[i]);

            /*console.log(newInputData);*/
          }
        }

        return inputReturnArray;
      }

      function tableBuilder(data) {
        let table = document.getElementById("theTable");

        table.innerHTML = "";

        for (let i = 0; i < data.length; i++) {
          let row = `<tr> 
                <td>${data[i].position}</td>
                <td>${data[i].release_name}</td>
                <td>${data[i].artist_name}</td>
                
                <td>${data[i].avg_rating}</td>
                <td>${data[i].release_date}</td>
               
            </tr>`;

          table.innerHTML += row;
        }
      }

      tableBuilder(myArray);
    </script>
